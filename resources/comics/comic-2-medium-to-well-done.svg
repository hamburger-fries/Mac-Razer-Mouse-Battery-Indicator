<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 420" font-family="'SF Pro Display', -apple-system, system-ui, 'Segoe UI', Helvetica, sans-serif">
  <defs>
    <filter id="panelShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.06"/>
    </filter>
    <clipPath id="titleClip"><rect width="1000" height="52" rx="14"/></clipPath>
    <linearGradient id="orangeGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#EA580C"/>
      <stop offset="50%" stop-color="#84CC16"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Canvas -->
  <rect width="1000" height="420" rx="14" fill="#F8FAFC"/>

  <!-- Title Bar -->
  <rect width="1000" height="52" rx="14" fill="url(#orangeGrad)" clip-path="url(#titleClip)"/>
  <rect y="28" width="1000" height="24" fill="url(#orangeGrad)"/>
  <text x="500" y="34" text-anchor="middle" fill="white" font-size="19" font-weight="700" letter-spacing="0.3">"From Medium to Well Done"</text>

  <!-- Panel 1: Low / Orange (20%) -->
  <g filter="url(#panelShadow)">
    <rect x="16" y="64" width="310" height="296" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
  </g>

  <!-- P1: Large battery icon - 1 segment -->
  <g transform="translate(230,115)">
    <rect x="0" y="8" width="36" height="60" rx="6" fill="none" stroke="#F97316" stroke-width="2.5"/>
    <rect x="10" y="0" width="16" height="10" rx="4" fill="#F97316"/>
    <!-- 1 segment filled -->
    <rect x="6" y="50" width="24" height="12" rx="2.5" fill="#F97316"/>
    <!-- Empty segments (dashed) -->
    <rect x="6" y="34" width="24" height="12" rx="2.5" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="3,2"/>
    <rect x="6" y="18" width="24" height="12" rx="2.5" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="18" y="82" text-anchor="middle" fill="#F97316" font-size="15" font-weight="700">20%</text>
  </g>

  <!-- P1: Linda skeptical -->
  <g transform="translate(100,165)">
    <!-- Body -->
    <rect x="-14" y="42" width="28" height="42" rx="8" fill="#3B82F6" stroke="#334155" stroke-width="2"/>
    <!-- Arms crossed -->
    <path d="M-14,56 Q0,62 14,56" fill="none" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Head -->
    <circle cx="0" cy="16" r="22" fill="#FBBF80" stroke="#334155" stroke-width="2"/>
    <!-- Big hair (Linda style) -->
    <path d="M-24,-2 Q-22,-18 -8,-17 Q0,-22 10,-16 Q22,-14 24,-2 Q26,4 24,8" fill="#92400E" stroke="#334155" stroke-width="1.5"/>
    <!-- Glasses -->
    <circle cx="-7" cy="10" r="7" fill="none" stroke="#334155" stroke-width="1.8"/>
    <circle cx="7" cy="10" r="7" fill="none" stroke="#334155" stroke-width="1.8"/>
    <line x1="0" y1="10" x2="0" y2="10" stroke="#334155" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="-7" cy="10" r="2" fill="#334155"/>
    <circle cx="7" cy="10" r="2" fill="#334155"/>
    <!-- Skeptical flat mouth -->
    <line x1="-5" y1="26" x2="5" y2="24" stroke="#334155" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- P1: Speech bubble -->
  <rect x="32" y="76" width="184" height="56" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <polygon points="95,132 103,144 111,132" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <rect x="93" y="130" width="20" height="4" fill="white"/>
  <text x="124" y="100" text-anchor="middle" fill="#1E293B" font-size="13" font-weight="600">It's still</text>
  <text x="124" y="120" text-anchor="middle" fill="#F97316" font-size="15" font-weight="800">MEDIUM rare...</text>

  <!-- Panel 2: Medium / Yellow-green (45%) -->
  <g filter="url(#panelShadow)">
    <rect x="338" y="64" width="310" height="296" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
  </g>

  <!-- P2: Battery icon - 2 segments -->
  <g transform="translate(552,115)">
    <rect x="0" y="8" width="36" height="60" rx="6" fill="none" stroke="#84CC16" stroke-width="2.5"/>
    <rect x="10" y="0" width="16" height="10" rx="4" fill="#84CC16"/>
    <!-- 2 segments filled -->
    <rect x="6" y="50" width="24" height="12" rx="2.5" fill="#F97316"/>
    <rect x="6" y="34" width="24" height="12" rx="2.5" fill="#84CC16"/>
    <!-- Empty top -->
    <rect x="6" y="18" width="24" height="12" rx="2.5" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="18" y="82" text-anchor="middle" fill="#84CC16" font-size="15" font-weight="700">45%</text>
  </g>

  <!-- P2: Arrow between P1 and P2 -->
  <g transform="translate(334,195)">
    <line x1="-5" y1="0" x2="8" y2="0" stroke="#334155" stroke-width="2"/>
    <polygon points="8,-4 14,0 8,4" fill="#334155"/>
  </g>

  <!-- P2: Linda perking up -->
  <g transform="translate(420,165)">
    <rect x="-14" y="42" width="28" height="42" rx="8" fill="#3B82F6" stroke="#334155" stroke-width="2"/>
    <circle cx="0" cy="16" r="22" fill="#FBBF80" stroke="#334155" stroke-width="2"/>
    <path d="M-24,-2 Q-22,-18 -8,-17 Q0,-22 10,-16 Q22,-14 24,-2 Q26,4 24,8" fill="#92400E" stroke="#334155" stroke-width="1.5"/>
    <circle cx="-7" cy="10" r="7" fill="none" stroke="#334155" stroke-width="1.8"/>
    <circle cx="7" cy="10" r="7" fill="none" stroke="#334155" stroke-width="1.8"/>
    <circle cx="-7" cy="10" r="2" fill="#334155"/>
    <circle cx="7" cy="10" r="2" fill="#334155"/>
    <!-- Slight smile -->
    <path d="M-5,25 Q0,30 5,25" fill="none" stroke="#334155" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- P2: Speech bubble -->
  <rect x="354" y="76" width="180" height="56" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <polygon points="416,132 424,144 432,132" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <rect x="414" y="130" width="20" height="4" fill="white"/>
  <text x="444" y="100" text-anchor="middle" fill="#1E293B" font-size="13" font-weight="600">Getting to</text>
  <text x="444" y="120" text-anchor="middle" fill="#84CC16" font-size="16" font-weight="800">MEDIUM!</text>

  <!-- Panel 3: Full / Green (95%) -->
  <g filter="url(#panelShadow)">
    <rect x="660" y="64" width="324" height="296" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
  </g>

  <!-- P3: Arrow between P2 and P3 -->
  <g transform="translate(656,195)">
    <line x1="-5" y1="0" x2="8" y2="0" stroke="#334155" stroke-width="2"/>
    <polygon points="8,-4 14,0 8,4" fill="#334155"/>
  </g>

  <!-- P3: Battery icon - 3 segments (full) -->
  <g transform="translate(878,110)">
    <rect x="0" y="8" width="40" height="66" rx="6" fill="none" stroke="#22C55E" stroke-width="3"/>
    <rect x="12" y="0" width="16" height="10" rx="4" fill="#22C55E"/>
    <!-- All 3 segments -->
    <rect x="6" y="54" width="28" height="14" rx="2.5" fill="#22C55E"/>
    <rect x="6" y="36" width="28" height="14" rx="2.5" fill="#22C55E"/>
    <rect x="6" y="18" width="28" height="14" rx="2.5" fill="#22C55E"/>
    <!-- Sparkles -->
    <circle cx="-8" cy="25" r="2.5" fill="#EAB308" opacity="0.6"/>
    <circle cx="50" cy="40" r="3" fill="#EAB308" opacity="0.6"/>
    <circle cx="-6" cy="55" r="1.8" fill="#EAB308" opacity="0.4"/>
    <text x="20" y="90" text-anchor="middle" fill="#22C55E" font-size="16" font-weight="700">95%</text>
  </g>

  <!-- P3: Linda doing chef's kiss -->
  <g transform="translate(745,165)">
    <rect x="-14" y="42" width="28" height="42" rx="8" fill="#3B82F6" stroke="#334155" stroke-width="2"/>
    <!-- Chef's kiss hand -->
    <line x1="14" y1="48" x2="30" y2="28" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="32" cy="25" r="5" fill="#FBBF80" stroke="#334155" stroke-width="1.5"/>
    <circle cx="0" cy="16" r="22" fill="#FBBF80" stroke="#334155" stroke-width="2"/>
    <path d="M-24,-2 Q-22,-18 -8,-17 Q0,-22 10,-16 Q22,-14 24,-2 Q26,4 24,8" fill="#92400E" stroke="#334155" stroke-width="1.5"/>
    <circle cx="-7" cy="10" r="7" fill="none" stroke="#334155" stroke-width="1.8"/>
    <circle cx="7" cy="10" r="7" fill="none" stroke="#334155" stroke-width="1.8"/>
    <!-- Happy squint eyes -->
    <path d="M-10,9 Q-7,6 -4,9" fill="none" stroke="#334155" stroke-width="2.2" stroke-linecap="round"/>
    <path d="M4,9 Q7,6 10,9" fill="none" stroke="#334155" stroke-width="2.2" stroke-linecap="round"/>
    <!-- Big smile -->
    <path d="M-8,25 Q0,34 8,25" fill="none" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- P3: Speech bubble -->
  <rect x="676" y="76" width="190" height="56" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <polygon points="745,132 753,144 761,132" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <rect x="743" y="130" width="20" height="4" fill="white"/>
  <text x="771" y="100" text-anchor="middle" fill="#1E293B" font-size="13" font-weight="600">Now THAT'S</text>
  <text x="771" y="120" text-anchor="middle" fill="#22C55E" font-size="17" font-weight="800">WELL DONE!</text>

  <!-- P3: Burger of the Day board -->
  <g transform="translate(676,278)">
    <rect x="0" y="0" width="165" height="68" rx="6" fill="#1B3B2E" stroke="#7C6033" stroke-width="2"/>
    <rect x="3" y="3" width="159" height="62" rx="4" fill="none" stroke="#5C4A28" stroke-width="1"/>
    <text x="82" y="19" text-anchor="middle" fill="#EAB308" font-size="10" font-weight="700">Burger of the Day</text>
    <line x1="14" y1="24" x2="151" y2="24" stroke="#EAB308" stroke-width="0.5" opacity="0.5"/>
    <text x="82" y="38" text-anchor="middle" fill="#FDE68A" font-size="9">"The Medium to</text>
    <text x="82" y="50" text-anchor="middle" fill="#FDE68A" font-size="9">Well Done Burger"</text>
    <text x="82" y="62" text-anchor="middle" fill="#FDE68A" font-size="7" opacity="0.7">comes with three green segments</text>
  </g>

  <!-- Bottom Bar -->
  <rect y="372" width="1000" height="48" rx="0" fill="#1E293B"/>
  <rect y="406" width="1000" height="14" rx="14" fill="#1E293B"/>
  <text x="500" y="396" text-anchor="middle" fill="#94A3B8" font-size="12" font-weight="500">
    Low (11-30%) <tspan fill="#F97316" font-weight="700">ORANGE</tspan>
    <tspan fill="#64748B" dx="8">--></tspan>
    <tspan fill="#94A3B8" dx="8">Medium (31-60%)</tspan>
    <tspan fill="#84CC16" font-weight="700"> YELLOW-GREEN</tspan>
    <tspan fill="#64748B" dx="8">--></tspan>
    <tspan fill="#94A3B8" dx="8">Full (61-100%)</tspan>
    <tspan fill="#22C55E" font-weight="700"> GREEN</tspan>
  </text>
</svg>