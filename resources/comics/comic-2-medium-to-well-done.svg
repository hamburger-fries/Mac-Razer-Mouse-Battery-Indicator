<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 420" font-family="'SF Pro Display', -apple-system, system-ui, 'Segoe UI', Helvetica, sans-serif">
  <defs>
    <filter id="panelShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.06"/>
    </filter>
    <clipPath id="titleClip"><rect width="1000" height="52" rx="14"/></clipPath>
    <linearGradient id="orangeGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#EA580C"/>
      <stop offset="50%" stop-color="#84CC16"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Canvas -->
  <rect width="1000" height="420" rx="14" fill="#F8FAFC"/>

  <!-- Title Bar -->
  <rect width="1000" height="52" rx="14" fill="url(#orangeGrad)" clip-path="url(#titleClip)"/>
  <rect y="28" width="1000" height="24" fill="url(#orangeGrad)"/>
  <text x="500" y="34" text-anchor="middle" fill="white" font-size="19" font-weight="700" letter-spacing="0.3">Lesson 2: "Battery Levels Explained"</text>

  <!-- Panel 1: Low / Orange (20%) -->
  <g filter="url(#panelShadow)">
    <rect x="16" y="64" width="310" height="296" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
  </g>

  <!-- P1: Large battery icon (top right of panel, clear of bubble) -->
  <g transform="translate(248,80)">
    <rect x="0" y="8" width="36" height="60" rx="6" fill="none" stroke="#F97316" stroke-width="2.5"/>
    <rect x="10" y="0" width="16" height="10" rx="4" fill="#F97316"/>
    <!-- 1 segment filled -->
    <rect x="6" y="50" width="24" height="12" rx="2.5" fill="#F97316"/>
    <!-- Empty segments (dashed) -->
    <rect x="6" y="34" width="24" height="12" rx="2.5" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="3,2"/>
    <rect x="6" y="18" width="24" height="12" rx="2.5" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="18" y="82" text-anchor="middle" fill="#F97316" font-size="15" font-weight="700">20%</text>
  </g>

  <!-- P1: Teacher pointing at battery -->
  <g transform="translate(100,175)">
    <!-- Body -->
    <rect x="-16" y="42" width="32" height="44" rx="9" fill="#2D8B6F" stroke="#334155" stroke-width="2"/>
    <!-- Arm pointing right toward battery -->
    <line x1="16" y1="52" x2="42" y2="36" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="44" cy="34" r="5" fill="#D4A574" stroke="#334155" stroke-width="1.5"/>
    <!-- Head -->
    <circle cx="0" cy="16" r="24" fill="#D4A574" stroke="#334155" stroke-width="2"/>
    <!-- Hair -->
    <path d="M-20,-6 Q-14,-20 0,-18 Q14,-20 20,-6" fill="#5C3D2E" stroke="#334155" stroke-width="1.5"/>
    <rect x="-20" y="-8" width="40" height="6" rx="3" fill="#5C3D2E"/>
    <!-- Glasses -->
    <rect x="-14" y="6" width="11" height="9" rx="3" fill="none" stroke="#334155" stroke-width="1.8"/>
    <rect x="3" y="6" width="11" height="9" rx="3" fill="none" stroke="#334155" stroke-width="1.8"/>
    <line x1="-3" y1="10" x2="3" y2="10" stroke="#334155" stroke-width="1.5"/>
    <!-- Concerned eyes -->
    <circle cx="-8" cy="11" r="2" fill="#334155"/>
    <circle cx="8" cy="11" r="2" fill="#334155"/>
    <!-- Flat mouth -->
    <line x1="-5" y1="26" x2="5" y2="24" stroke="#334155" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- P1: Speech bubble (bottom of panel, below teacher) -->
  <rect x="32" y="290" width="200" height="50" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <polygon points="100,290 108,278 116,290" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <rect x="98" y="288" width="20" height="4" fill="white"/>
  <text x="132" y="312" text-anchor="middle" fill="#1E293B" font-size="12" font-weight="600">See this? Only</text>
  <text x="132" y="330" text-anchor="middle" fill="#F97316" font-size="15" font-weight="800">20% - still LOW</text>

  <!-- Panel 2: Medium / Yellow-green (45%) -->
  <g filter="url(#panelShadow)">
    <rect x="338" y="64" width="310" height="296" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
  </g>

  <!-- P2: Arrow between P1 and P2 -->
  <g transform="translate(334,195)">
    <line x1="-5" y1="0" x2="8" y2="0" stroke="#334155" stroke-width="2"/>
    <polygon points="8,-4 14,0 8,4" fill="#334155"/>
  </g>

  <!-- P2: Battery icon (top right, clear of bubble) -->
  <g transform="translate(570,80)">
    <rect x="0" y="8" width="36" height="60" rx="6" fill="none" stroke="#84CC16" stroke-width="2.5"/>
    <rect x="10" y="0" width="16" height="10" rx="4" fill="#84CC16"/>
    <!-- 2 segments filled -->
    <rect x="6" y="50" width="24" height="12" rx="2.5" fill="#F97316"/>
    <rect x="6" y="34" width="24" height="12" rx="2.5" fill="#84CC16"/>
    <!-- Empty top -->
    <rect x="6" y="18" width="24" height="12" rx="2.5" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="18" y="82" text-anchor="middle" fill="#84CC16" font-size="15" font-weight="700">45%</text>
  </g>

  <!-- P2: Teacher perking up -->
  <g transform="translate(420,175)">
    <rect x="-16" y="42" width="32" height="44" rx="9" fill="#2D8B6F" stroke="#334155" stroke-width="2"/>
    <!-- Arm pointing up toward battery -->
    <line x1="16" y1="48" x2="38" y2="20" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="40" cy="18" r="5" fill="#D4A574" stroke="#334155" stroke-width="1.5"/>
    <circle cx="0" cy="16" r="24" fill="#D4A574" stroke="#334155" stroke-width="2"/>
    <path d="M-20,-6 Q-14,-20 0,-18 Q14,-20 20,-6" fill="#5C3D2E" stroke="#334155" stroke-width="1.5"/>
    <rect x="-20" y="-8" width="40" height="6" rx="3" fill="#5C3D2E"/>
    <rect x="-14" y="6" width="11" height="9" rx="3" fill="none" stroke="#334155" stroke-width="1.8"/>
    <rect x="3" y="6" width="11" height="9" rx="3" fill="none" stroke="#334155" stroke-width="1.8"/>
    <line x1="-3" y1="10" x2="3" y2="10" stroke="#334155" stroke-width="1.5"/>
    <circle cx="-8" cy="11" r="2" fill="#334155"/>
    <circle cx="8" cy="11" r="2" fill="#334155"/>
    <!-- Slight smile -->
    <path d="M-5,25 Q0,30 5,25" fill="none" stroke="#334155" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- P2: Speech bubble (bottom) -->
  <rect x="354" y="290" width="200" height="50" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <polygon points="420,290 428,278 436,290" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <rect x="418" y="288" width="20" height="4" fill="white"/>
  <text x="454" y="312" text-anchor="middle" fill="#1E293B" font-size="12" font-weight="600">Now it's at</text>
  <text x="454" y="330" text-anchor="middle" fill="#84CC16" font-size="16" font-weight="800">MEDIUM - 45%!</text>

  <!-- Panel 3: Full / Green (95%) -->
  <g filter="url(#panelShadow)">
    <rect x="660" y="64" width="324" height="296" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
  </g>

  <!-- P3: Arrow between P2 and P3 -->
  <g transform="translate(656,195)">
    <line x1="-5" y1="0" x2="8" y2="0" stroke="#334155" stroke-width="2"/>
    <polygon points="8,-4 14,0 8,4" fill="#334155"/>
  </g>

  <!-- P3: Battery icon (top right, clear of bubble) -->
  <g transform="translate(895,78)">
    <rect x="0" y="8" width="40" height="66" rx="6" fill="none" stroke="#22C55E" stroke-width="3"/>
    <rect x="12" y="0" width="16" height="10" rx="4" fill="#22C55E"/>
    <!-- All 3 segments -->
    <rect x="6" y="54" width="28" height="14" rx="2.5" fill="#22C55E"/>
    <rect x="6" y="36" width="28" height="14" rx="2.5" fill="#22C55E"/>
    <rect x="6" y="18" width="28" height="14" rx="2.5" fill="#22C55E"/>
    <!-- Sparkles -->
    <circle cx="-8" cy="25" r="2.5" fill="#EAB308" opacity="0.6"/>
    <circle cx="50" cy="40" r="3" fill="#EAB308" opacity="0.6"/>
    <circle cx="-6" cy="55" r="1.8" fill="#EAB308" opacity="0.4"/>
    <text x="20" y="90" text-anchor="middle" fill="#22C55E" font-size="16" font-weight="700">95%</text>
  </g>

  <!-- P3: Teacher celebrating -->
  <g transform="translate(745,175)">
    <rect x="-16" y="42" width="32" height="44" rx="9" fill="#2D8B6F" stroke="#334155" stroke-width="2"/>
    <!-- Thumbs up hand -->
    <line x1="16" y1="48" x2="32" y2="28" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="34" cy="25" r="5" fill="#D4A574" stroke="#334155" stroke-width="1.5"/>
    <circle cx="0" cy="16" r="24" fill="#D4A574" stroke="#334155" stroke-width="2"/>
    <path d="M-20,-6 Q-14,-20 0,-18 Q14,-20 20,-6" fill="#5C3D2E" stroke="#334155" stroke-width="1.5"/>
    <rect x="-20" y="-8" width="40" height="6" rx="3" fill="#5C3D2E"/>
    <rect x="-14" y="6" width="11" height="9" rx="3" fill="none" stroke="#334155" stroke-width="1.8"/>
    <rect x="3" y="6" width="11" height="9" rx="3" fill="none" stroke="#334155" stroke-width="1.8"/>
    <line x1="-3" y1="10" x2="3" y2="10" stroke="#334155" stroke-width="1.5"/>
    <!-- Happy squint eyes -->
    <path d="M-12,9 Q-8,5 -4,9" fill="none" stroke="#334155" stroke-width="2.2" stroke-linecap="round"/>
    <path d="M4,9 Q8,5 12,9" fill="none" stroke="#334155" stroke-width="2.2" stroke-linecap="round"/>
    <!-- Big smile -->
    <path d="M-8,25 Q0,34 8,25" fill="none" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- P3: Speech bubble (bottom) -->
  <rect x="676" y="290" width="200" height="50" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <polygon points="745,290 753,278 761,290" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <rect x="743" y="288" width="20" height="4" fill="white"/>
  <text x="776" y="312" text-anchor="middle" fill="#1E293B" font-size="13" font-weight="600">Excellent! That's</text>
  <text x="776" y="330" text-anchor="middle" fill="#22C55E" font-size="17" font-weight="800">FULLY CHARGED!</text>

  <!-- Bottom Bar -->
  <rect y="372" width="1000" height="48" rx="0" fill="#1E293B"/>
  <rect y="406" width="1000" height="14" rx="14" fill="#1E293B"/>
  <text x="500" y="396" text-anchor="middle" fill="#94A3B8" font-size="12" font-weight="500">
    Low (11-30%) <tspan fill="#F97316" font-weight="700">ORANGE</tspan>
    <tspan fill="#64748B" dx="8">--></tspan>
    <tspan fill="#94A3B8" dx="8">Medium (31-60%)</tspan>
    <tspan fill="#84CC16" font-weight="700"> YELLOW-GREEN</tspan>
    <tspan fill="#64748B" dx="8">--></tspan>
    <tspan fill="#94A3B8" dx="8">Full (61-100%)</tspan>
    <tspan fill="#22C55E" font-weight="700"> GREEN</tspan>
  </text>
</svg>