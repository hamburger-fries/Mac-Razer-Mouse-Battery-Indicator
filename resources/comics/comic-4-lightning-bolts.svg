<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 420" font-family="'SF Pro Display', -apple-system, system-ui, 'Segoe UI', Helvetica, sans-serif">
  <defs>
    <filter id="panelShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.06"/>
    </filter>
    <filter id="boltGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="titleClip"><rect width="1000" height="52" rx="14"/></clipPath>
    <linearGradient id="chargingGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#EA580C"/>
      <stop offset="50%" stop-color="#84CC16"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Canvas -->
  <rect width="1000" height="420" rx="14" fill="#F8FAFC"/>

  <!-- Title Bar -->
  <rect width="1000" height="52" rx="14" fill="url(#chargingGrad)" clip-path="url(#titleClip)"/>
  <rect y="28" width="1000" height="24" fill="url(#chargingGrad)"/>
  <text x="500" y="34" text-anchor="middle" fill="white" font-size="19" font-weight="700" letter-spacing="0.3">"Lightning Bolts &amp; Cheese Melts"</text>

  <!-- Panel 1: Charging low (orange bolt, <=30%) -->
  <g filter="url(#panelShadow)">
    <rect x="16" y="64" width="310" height="296" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
  </g>

  <!-- P1: Large battery with orange bolt -->
  <g transform="translate(222,108)">
    <rect x="0" y="8" width="42" height="72" rx="6" fill="none" stroke="#F97316" stroke-width="2.5"/>
    <rect x="13" y="0" width="16" height="10" rx="4" fill="#F97316"/>
    <!-- 1 segment (bottom) -->
    <rect x="6" y="60" width="30" height="14" rx="2.5" fill="#F97316" opacity="0.65"/>
    <!-- Empty segments -->
    <rect x="6" y="42" width="30" height="14" rx="2.5" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="3,2"/>
    <rect x="6" y="24" width="30" height="14" rx="2.5" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="3,2"/>
    <!-- Orange lightning bolt -->
    <polygon points="26,16 16,40 21,40 14,62 30,34 24,34 29,16" fill="#F97316" stroke="#334155" stroke-width="0.8" filter="url(#boltGlow)"/>
    <text x="21" y="94" text-anchor="middle" fill="#F97316" font-size="15" font-weight="700">15%</text>
  </g>

  <!-- P1: Tina with cable -->
  <g transform="translate(98,170)">
    <!-- Body -->
    <rect x="-13" y="40" width="26" height="40" rx="7" fill="#0D9488" stroke="#334155" stroke-width="2"/>
    <!-- Arm holding cable -->
    <line x1="13" y1="50" x2="30" y2="38" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="32" cy="36" r="4.5" fill="#FBBF80" stroke="#334155" stroke-width="1.5"/>
    <!-- Cable -->
    <path d="M32,36 Q46,36 52,44 Q58,54 65,54" fill="none" stroke="#F97316" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Head -->
    <circle cx="0" cy="14" r="20" fill="#FBBF80" stroke="#334155" stroke-width="2"/>
    <!-- Tina's straight hair -->
    <path d="M-20,-2 L-20,26 Q-20,32 -16,34" fill="#1E1B18" stroke="#334155" stroke-width="1"/>
    <path d="M20,-2 L20,26 Q20,32 16,34" fill="#1E1B18" stroke="#334155" stroke-width="1"/>
    <path d="M-20,-2 Q-12,-16 0,-14 Q12,-16 20,-2" fill="#1E1B18" stroke="#334155" stroke-width="1"/>
    <!-- Glasses -->
    <circle cx="-6" cy="10" r="6.5" fill="none" stroke="#334155" stroke-width="1.8"/>
    <circle cx="6" cy="10" r="6.5" fill="none" stroke="#334155" stroke-width="1.8"/>
    <line x1="0" y1="10" x2="1" y2="10" stroke="#334155" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="-6" cy="10" r="2" fill="#334155"/>
    <circle cx="6" cy="10" r="2" fill="#334155"/>
    <!-- Neutral/hopeful mouth -->
    <line x1="-4" y1="24" x2="4" y2="24" stroke="#334155" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- P1: Speech bubble -->
  <rect x="32" y="78" width="168" height="56" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <polygon points="95,134 103,146 111,134" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <rect x="93" y="132" width="20" height="4" fill="white"/>
  <text x="116" y="102" text-anchor="middle" fill="#1E293B" font-size="12" font-weight="600">Just a little</text>
  <text x="116" y="122" text-anchor="middle" fill="#F97316" font-size="16" font-weight="800">JUICE...</text>

  <!-- P1: Caption -->
  <text x="171" y="346" text-anchor="middle" fill="#94A3B8" font-size="11" font-style="italic">charging at 15%</text>

  <!-- Panel 2: Charging above 30% (green + white bolt) -->
  <g filter="url(#panelShadow)">
    <rect x="338" y="64" width="310" height="296" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
  </g>

  <!-- P2: Arrow -->
  <g transform="translate(334,200)">
    <line x1="-5" y1="0" x2="8" y2="0" stroke="#334155" stroke-width="2"/>
    <polygon points="8,-4 14,0 8,4" fill="#334155"/>
  </g>

  <!-- P2: Battery with green body + white bolt -->
  <g transform="translate(544,108)">
    <rect x="0" y="8" width="42" height="72" rx="6" fill="none" stroke="#22C55E" stroke-width="2.5"/>
    <rect x="13" y="0" width="16" height="10" rx="4" fill="#22C55E"/>
    <!-- 2 segments filled green -->
    <rect x="6" y="60" width="30" height="14" rx="2.5" fill="#22C55E"/>
    <rect x="6" y="42" width="30" height="14" rx="2.5" fill="#22C55E"/>
    <!-- Empty top -->
    <rect x="6" y="24" width="30" height="14" rx="2.5" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="3,2"/>
    <!-- White lightning bolt -->
    <polygon points="26,16 16,40 21,40 14,62 30,34 24,34 29,16" fill="white" stroke="#334155" stroke-width="0.8" filter="url(#boltGlow)"/>
    <text x="21" y="94" text-anchor="middle" fill="#22C55E" font-size="15" font-weight="700">55%</text>
  </g>

  <!-- P2: Tina smiling -->
  <g transform="translate(420,175)">
    <rect x="-13" y="40" width="26" height="40" rx="7" fill="#0D9488" stroke="#334155" stroke-width="2"/>
    <circle cx="0" cy="14" r="20" fill="#FBBF80" stroke="#334155" stroke-width="2"/>
    <path d="M-20,-2 L-20,26 Q-20,32 -16,34" fill="#1E1B18" stroke="#334155" stroke-width="1"/>
    <path d="M20,-2 L20,26 Q20,32 16,34" fill="#1E1B18" stroke="#334155" stroke-width="1"/>
    <path d="M-20,-2 Q-12,-16 0,-14 Q12,-16 20,-2" fill="#1E1B18" stroke="#334155" stroke-width="1"/>
    <circle cx="-6" cy="10" r="6.5" fill="none" stroke="#334155" stroke-width="1.8"/>
    <circle cx="6" cy="10" r="6.5" fill="none" stroke="#334155" stroke-width="1.8"/>
    <circle cx="-6" cy="10" r="2" fill="#334155"/>
    <circle cx="6" cy="10" r="2" fill="#334155"/>
    <!-- Smile -->
    <path d="M-5,23 Q0,28 5,23" fill="none" stroke="#334155" stroke-width="1.8" stroke-linecap="round"/>
  </g>

  <!-- P2: Speech bubble -->
  <rect x="354" y="78" width="180" height="56" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <polygon points="420,134 428,146 436,134" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <rect x="418" y="132" width="20" height="4" fill="white"/>
  <text x="444" y="102" text-anchor="middle" fill="#1E293B" font-size="12" font-weight="600">Now we're</text>
  <text x="444" y="122" text-anchor="middle" fill="#22C55E" font-size="17" font-weight="800">COOKING!</text>

  <!-- P2: Caption -->
  <text x="493" y="346" text-anchor="middle" fill="#94A3B8" font-size="11" font-style="italic">bolt turns white + green</text>

  <!-- Panel 3: Fully charged, no bolt -->
  <g filter="url(#panelShadow)">
    <rect x="660" y="64" width="324" height="296" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
  </g>

  <!-- P3: Arrow -->
  <g transform="translate(656,200)">
    <line x1="-5" y1="0" x2="8" y2="0" stroke="#334155" stroke-width="2"/>
    <polygon points="8,-4 14,0 8,4" fill="#334155"/>
  </g>

  <!-- P3: Full green battery, no bolt -->
  <g transform="translate(872,100)">
    <rect x="0" y="8" width="48" height="78" rx="7" fill="none" stroke="#22C55E" stroke-width="3.5"/>
    <rect x="15" y="0" width="18" height="11" rx="4" fill="#22C55E"/>
    <!-- All 3 segments -->
    <rect x="7" y="64" width="34" height="16" rx="3" fill="#22C55E"/>
    <rect x="7" y="44" width="34" height="16" rx="3" fill="#22C55E"/>
    <rect x="7" y="24" width="34" height="16" rx="3" fill="#22C55E"/>
    <!-- Sparkles -->
    <circle cx="-10" cy="30" r="2.5" fill="#EAB308" opacity="0.6"/>
    <circle cx="60" cy="45" r="3" fill="#EAB308" opacity="0.6"/>
    <circle cx="-8" cy="60" r="2" fill="#EAB308" opacity="0.4"/>
    <circle cx="58" cy="70" r="2" fill="#EAB308" opacity="0.4"/>
    <text x="24" y="104" text-anchor="middle" fill="#22C55E" font-size="18" font-weight="700">100%</text>
  </g>

  <!-- P3: Tina triumphant -->
  <g transform="translate(748,160)">
    <rect x="-13" y="40" width="26" height="40" rx="7" fill="#0D9488" stroke="#334155" stroke-width="2"/>
    <!-- Victory arms -->
    <line x1="-13" y1="46" x2="-28" y2="16" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="13" y1="46" x2="28" y2="16" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="-30" cy="13" r="4.5" fill="#FBBF80" stroke="#334155" stroke-width="1.5"/>
    <circle cx="30" cy="13" r="4.5" fill="#FBBF80" stroke="#334155" stroke-width="1.5"/>
    <circle cx="0" cy="14" r="20" fill="#FBBF80" stroke="#334155" stroke-width="2"/>
    <path d="M-20,-2 L-20,26 Q-20,32 -16,34" fill="#1E1B18" stroke="#334155" stroke-width="1"/>
    <path d="M20,-2 L20,26 Q20,32 16,34" fill="#1E1B18" stroke="#334155" stroke-width="1"/>
    <path d="M-20,-2 Q-12,-16 0,-14 Q12,-16 20,-2" fill="#1E1B18" stroke="#334155" stroke-width="1"/>
    <circle cx="-6" cy="10" r="6.5" fill="none" stroke="#334155" stroke-width="1.8"/>
    <circle cx="6" cy="10" r="6.5" fill="none" stroke="#334155" stroke-width="1.8"/>
    <!-- Jubilant squint eyes -->
    <path d="M-9,9 Q-6,6 -3,9" fill="none" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M3,9 Q6,6 9,9" fill="none" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Big open smile -->
    <path d="M-7,22 Q0,32 7,22" fill="#7F1D1D" stroke="#334155" stroke-width="1.5"/>
  </g>

  <!-- P3: Speech bubble -->
  <rect x="676" y="78" width="195" height="56" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <polygon points="748,134 756,146 764,134" fill="white" stroke="#CBD5E1" stroke-width="1.5"/>
  <rect x="746" y="132" width="20" height="4" fill="white"/>
  <text x="773" y="100" text-anchor="middle" fill="#1E293B" font-size="14" font-weight="700">ORDER UP!</text>
  <text x="773" y="120" text-anchor="middle" fill="#22C55E" font-size="16" font-weight="800">Fully charged!</text>

  <!-- P3: Burger of the Day board -->
  <g transform="translate(676,280)">
    <rect x="0" y="0" width="165" height="68" rx="6" fill="#1B3B2E" stroke="#7C6033" stroke-width="2"/>
    <rect x="3" y="3" width="159" height="62" rx="4" fill="none" stroke="#5C4A28" stroke-width="1"/>
    <text x="82" y="19" text-anchor="middle" fill="#EAB308" font-size="10" font-weight="700">Burger of the Day</text>
    <line x1="14" y1="24" x2="151" y2="24" stroke="#EAB308" stroke-width="0.5" opacity="0.5"/>
    <text x="82" y="38" text-anchor="middle" fill="#FDE68A" font-size="9">"Lightning Bolts &amp;</text>
    <text x="82" y="50" text-anchor="middle" fill="#FDE68A" font-size="9">Cheese Melts Burger"</text>
    <text x="82" y="62" text-anchor="middle" fill="#FDE68A" font-size="7" opacity="0.7">100% fully stacked</text>
  </g>

  <!-- Bottom Bar -->
  <rect y="372" width="1000" height="48" rx="0" fill="#1E293B"/>
  <rect y="406" width="1000" height="14" rx="14" fill="#1E293B"/>
  <text x="500" y="396" text-anchor="middle" fill="#94A3B8" font-size="12" font-weight="500">
    Charging <tspan fill="#F97316" font-weight="700">ORANGE bolt</tspan>
    <tspan fill="#94A3B8"> (0-30%)</tspan>
    <tspan fill="#64748B" dx="8">--></tspan>
    <tspan fill="#22C55E" font-weight="700" dx="8">GREEN</tspan>
    <tspan fill="#94A3B8"> + </tspan>
    <tspan fill="#E2E8F0" font-weight="700">WHITE bolt</tspan>
    <tspan fill="#94A3B8"> (31%+)</tspan>
    <tspan fill="#64748B" dx="8">--></tspan>
    <tspan fill="#94A3B8" dx="8">Full</tspan>
    <tspan fill="#22C55E" font-weight="700"> GREEN</tspan>
    <tspan fill="#94A3B8"> (100%, no bolt)</tspan>
  </text>
</svg>