<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" font-family="'Comic Sans MS', 'Chalkboard SE', cursive">
  <defs>
    <filter id="shadow4">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .panel-bg { fill: #FFF8E7; }
      .panel-border { fill: none; stroke: #2C1810; stroke-width: 3; }
      .speech { fill: white; stroke: #2C1810; stroke-width: 2; }
      .speech-text { fill: #2C1810; font-size: 13px; font-weight: bold; }
      .body-outline { fill: #F5D6A8; stroke: #2C1810; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .hair-tina { fill: #2C1810; stroke: #2C1810; stroke-width: 1; }
      .eye { fill: #2C1810; }
      .mouth { fill: none; stroke: #2C1810; stroke-width: 2; stroke-linecap: round; }
      .shirt-teal { fill: #4DB6AC; stroke: #2C1810; stroke-width: 2.5; }
      .orange-fill { fill: #E67D21; }
      .green-fill { fill: #4CAF50; }
      .white-bolt { fill: white; stroke: #2C1810; stroke-width: 0.8; }
      .board { fill: #2C3E2C; stroke: #5C4033; stroke-width: 3; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="380" rx="12" fill="#FDF5E6" filter="url(#shadow4)"/>

  <!-- Title Banner - Electric gradient feel -->
  <rect x="0" y="0" width="900" height="45" rx="12" fill="#E67D21"/>
  <rect x="0" y="20" width="900" height="25" fill="#E67D21"/>
  <rect x="450" y="0" width="450" height="45" rx="0" fill="#4CAF50"/>
  <rect x="440" y="0" width="20" height="45" fill="#BFD438"/>
  <rect x="450" y="20" width="450" height="25" rx="12" fill="#4CAF50"/>
  <text x="450" y="30" text-anchor="middle" fill="white" font-size="22" font-weight="bold">"Lightning Bolts &amp; Cheese Melts"</text>

  <!-- Panel 1: Charging Low (orange bolt, <=30%) -->
  <rect x="15" y="55" width="270" height="265" rx="8" class="panel-bg"/>
  <rect x="15" y="55" width="270" height="265" rx="8" class="panel-border"/>

  <!-- Panel 1: Large battery with orange charging bolt -->
  <g transform="translate(170, 100)">
    <rect x="0" y="8" width="40" height="65" rx="5" stroke="#E67D21" stroke-width="3" fill="none"/>
    <rect x="12" y="0" width="16" height="10" rx="3" fill="#E67D21"/>
    <!-- 1 segment -->
    <rect x="6" y="53" width="28" height="14" rx="2" class="orange-fill" opacity="0.7"/>
    <!-- Empty segments -->
    <rect x="6" y="35" width="28" height="14" rx="2" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
    <rect x="6" y="17" width="28" height="14" rx="2" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
    <!-- BIG orange lightning bolt -->
    <polygon points="24,12 14,35 20,35 12,58 30,30 23,30 28,12" fill="#E67D21" stroke="#2C1810" stroke-width="1.2" filter="url(#glow)"/>
    <!-- Percentage -->
    <text x="20" y="90" text-anchor="middle" fill="#E67D21" font-size="16" font-weight="bold">15%</text>
  </g>

  <!-- Panel 1: Character (Tina-style) with cable -->
  <g transform="translate(80, 145)">
    <path d="M-12,42 Q-12,30 0,24 Q12,30 12,42 L12,72 L-12,72 Z" class="shirt-teal"/>
    <!-- Head -->
    <ellipse cx="0" cy="10" rx="18" ry="22" class="body-outline"/>
    <!-- Tina hair (straight, shoulder length) -->
    <path d="M-18,-5 L-18,20 Q-18,28 -14,30" fill="#2C1810" stroke="#2C1810" stroke-width="1"/>
    <path d="M18,-5 L18,20 Q18,28 14,30" fill="#2C1810" stroke="#2C1810" stroke-width="1"/>
    <path d="M-18,-5 Q-10,-18 0,-16 Q10,-18 18,-5" fill="#2C1810" stroke="#2C1810" stroke-width="1"/>
    <!-- Glasses -->
    <circle cx="-6" cy="6" r="6.5" fill="none" stroke="#2C1810" stroke-width="1.5"/>
    <circle cx="6" cy="6" r="6.5" fill="none" stroke="#2C1810" stroke-width="1.5"/>
    <line x1="0" y1="6" x2="0" y2="6" stroke="#2C1810" stroke-width="1.5"/>
    <!-- Eyes -->
    <circle cx="-6" cy="6" r="2" class="eye"/>
    <circle cx="6" cy="6" r="2" class="eye"/>
    <!-- Neutral/hopeful mouth -->
    <line x1="-4" y1="18" x2="4" y2="18" class="mouth" stroke-width="1.5"/>
    <!-- Holding cable -->
    <line x1="12" y1="45" x2="30" y2="35" stroke="#2C1810" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="32" cy="33" r="4" class="body-outline"/>
    <!-- Cable from hand to mouse area -->
    <path d="M32,33 Q45,33 50,40 Q55,50 60,50" fill="none" stroke="#E67D21" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Panel 1: Speech bubble -->
  <path d="M30,68 Q30,58 65,58 L195,58 Q215,58 215,68 L215,100 Q215,110 195,110 L120,110 L100,125 L108,110 L30,110 Q30,110 30,100 Z" class="speech"/>
  <text x="122" y="80" text-anchor="middle" class="speech-text" font-size="11">Just a little</text>
  <text x="122" y="98" text-anchor="middle" class="speech-text" font-size="14" fill="#E67D21">JUICE...</text>

  <!-- Panel 1 caption -->
  <text x="150" y="308" text-anchor="middle" fill="#888" font-size="10" font-style="italic">charging at 15%</text>

  <!-- Panel 2: Charging above 30% (green + white bolt) -->
  <rect x="295" y="55" width="270" height="265" rx="8" class="panel-bg"/>
  <rect x="295" y="55" width="270" height="265" rx="8" class="panel-border"/>

  <!-- Panel 2: Battery with green body + white bolt -->
  <g transform="translate(450, 100)">
    <rect x="0" y="8" width="40" height="65" rx="5" stroke="#4CAF50" stroke-width="3" fill="none"/>
    <rect x="12" y="0" width="16" height="10" rx="3" fill="#4CAF50"/>
    <!-- 2 segments filled green -->
    <rect x="6" y="53" width="28" height="14" rx="2" class="green-fill"/>
    <rect x="6" y="35" width="28" height="14" rx="2" class="green-fill"/>
    <!-- Empty top segment -->
    <rect x="6" y="17" width="28" height="14" rx="2" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
    <!-- WHITE lightning bolt -->
    <polygon points="24,12 14,35 20,35 12,58 30,30 23,30 28,12" class="white-bolt" filter="url(#glow)"/>
    <!-- Percentage -->
    <text x="20" y="90" text-anchor="middle" fill="#4CAF50" font-size="16" font-weight="bold">55%</text>
  </g>

  <!-- Panel 2: Progress arrow -->
  <g transform="translate(398, 148)">
    <line x1="0" y1="0" x2="35" y2="0" stroke="#2C1810" stroke-width="2"/>
    <polygon points="35,-5 45,0 35,5" fill="#2C1810"/>
  </g>

  <!-- Panel 2: Happy character -->
  <g transform="translate(355, 155)">
    <path d="M-12,42 Q-12,30 0,24 Q12,30 12,42 L12,72 L-12,72 Z" class="shirt-teal"/>
    <ellipse cx="0" cy="10" rx="18" ry="22" class="body-outline"/>
    <path d="M-18,-5 L-18,20 Q-18,28 -14,30" fill="#2C1810" stroke="#2C1810" stroke-width="1"/>
    <path d="M18,-5 L18,20 Q18,28 14,30" fill="#2C1810" stroke="#2C1810" stroke-width="1"/>
    <path d="M-18,-5 Q-10,-18 0,-16 Q10,-18 18,-5" fill="#2C1810" stroke="#2C1810" stroke-width="1"/>
    <circle cx="-6" cy="6" r="6.5" fill="none" stroke="#2C1810" stroke-width="1.5"/>
    <circle cx="6" cy="6" r="6.5" fill="none" stroke="#2C1810" stroke-width="1.5"/>
    <circle cx="-6" cy="6" r="2" class="eye"/>
    <circle cx="6" cy="6" r="2" class="eye"/>
    <!-- Smile -->
    <path d="M-5,17 Q0,22 5,17" class="mouth"/>
  </g>

  <!-- Panel 2: Speech bubble -->
  <path d="M310,68 Q310,58 345,58 L490,58 Q510,58 510,68 L510,100 Q510,110 490,110 L410,110 L390,125 L398,110 L310,110 Q310,110 310,100 Z" class="speech"/>
  <text x="410" y="80" text-anchor="middle" class="speech-text" font-size="11">Now we're</text>
  <text x="410" y="98" text-anchor="middle" class="speech-text" font-size="15" fill="#4CAF50">COOKING!</text>

  <!-- Panel 2 caption -->
  <text x="430" y="308" text-anchor="middle" fill="#888" font-size="10" font-style="italic">bolt turns white + green</text>

  <!-- Panel 3: Fully charged, bolt gone -->
  <rect x="575" y="55" width="310" height="265" rx="8" class="panel-bg"/>
  <rect x="575" y="55" width="310" height="265" rx="8" class="panel-border"/>

  <!-- Panel 3: Full battery - no bolt, all green -->
  <g transform="translate(750, 95)">
    <rect x="0" y="8" width="44" height="70" rx="6" stroke="#4CAF50" stroke-width="3.5" fill="none"/>
    <rect x="13" y="0" width="18" height="11" rx="3" fill="#4CAF50"/>
    <!-- All 3 segments filled green -->
    <rect x="7" y="57" width="30" height="15" rx="2" class="green-fill"/>
    <rect x="7" y="38" width="30" height="15" rx="2" class="green-fill"/>
    <rect x="7" y="19" width="30" height="15" rx="2" class="green-fill"/>
    <!-- Percentage -->
    <text x="22" y="98" text-anchor="middle" fill="#4CAF50" font-size="18" font-weight="bold">100%</text>
    <!-- Radiant sparkles -->
    <circle cx="-8" cy="20" r="2" fill="#FFD700"/>
    <circle cx="54" cy="35" r="2.5" fill="#FFD700"/>
    <circle cx="-10" cy="55" r="1.5" fill="#FFD700"/>
    <circle cx="52" cy="65" r="2" fill="#FFD700"/>
    <text x="-12" y="40" fill="#FFD700" font-size="16">*</text>
    <text x="50" y="50" fill="#FFD700" font-size="12">*</text>
  </g>

  <!-- Panel 3: Triumphant character -->
  <g transform="translate(650, 140)">
    <path d="M-12,42 Q-12,30 0,24 Q12,30 12,42 L12,72 L-12,72 Z" class="shirt-teal"/>
    <!-- Victory arms -->
    <line x1="-12" y1="38" x2="-28" y2="8" stroke="#2C1810" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="12" y1="38" x2="28" y2="8" stroke="#2C1810" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="-30" cy="6" r="4" class="body-outline"/>
    <circle cx="30" cy="6" r="4" class="body-outline"/>
    <ellipse cx="0" cy="10" rx="18" ry="22" class="body-outline"/>
    <path d="M-18,-5 L-18,20 Q-18,28 -14,30" fill="#2C1810" stroke="#2C1810" stroke-width="1"/>
    <path d="M18,-5 L18,20 Q18,28 14,30" fill="#2C1810" stroke="#2C1810" stroke-width="1"/>
    <path d="M-18,-5 Q-10,-18 0,-16 Q10,-18 18,-5" fill="#2C1810" stroke="#2C1810" stroke-width="1"/>
    <circle cx="-6" cy="6" r="6.5" fill="none" stroke="#2C1810" stroke-width="1.5"/>
    <circle cx="6" cy="6" r="6.5" fill="none" stroke="#2C1810" stroke-width="1.5"/>
    <!-- Jubilant squinted eyes -->
    <path d="M-9,5 Q-6,2 -3,5" fill="none" stroke="#2C1810" stroke-width="2.5"/>
    <path d="M3,5 Q6,2 9,5" fill="none" stroke="#2C1810" stroke-width="2.5"/>
    <!-- Big open smile -->
    <path d="M-7,16 Q0,26 7,16" fill="#8B0000" stroke="#2C1810" stroke-width="1.5"/>
  </g>

  <!-- Panel 3: Speech bubble -->
  <path d="M590,62 Q590,52 625,52 L800,52 Q820,52 820,62 L820,100 Q820,110 800,110 L710,110 L690,128 L698,110 L590,110 Q590,110 590,100 Z" class="speech"/>
  <text x="705" y="72" text-anchor="middle" class="speech-text" font-size="12">ORDER UP!</text>
  <text x="705" y="92" text-anchor="middle" class="speech-text" font-size="15" fill="#4CAF50">Fully charged!</text>
  <text x="705" y="107" text-anchor="middle" font-size="9" fill="#666" font-style="italic">*ding!*</text>

  <!-- Burger of the Day board -->
  <g>
    <rect x="595" y="225" width="155" height="85" rx="5" fill="#2C3E2C" stroke="#5C4033" stroke-width="3"/>
    <rect x="598" y="228" width="149" height="79" rx="4" fill="none" stroke="#6B4226" stroke-width="1.5"/>
    <text x="672" y="247" text-anchor="middle" fill="#FFD700" font-size="11" font-weight="bold">Burger of the Day</text>
    <line x1="608" y1="253" x2="738" y2="253" stroke="#FFD700" stroke-width="0.5"/>
    <text x="672" y="268" text-anchor="middle" fill="#F0E68C" font-size="9">"Lightning Bolts &amp;</text>
    <text x="672" y="281" text-anchor="middle" fill="#F0E68C" font-size="9">Cheese Melts Burger"</text>
    <text x="672" y="298" text-anchor="middle" fill="#F0E68C" font-size="8">100% fully stacked</text>
  </g>

  <!-- Bottom caption bar -->
  <rect x="0" y="335" width="900" height="45" rx="0" fill="#2C1810"/>
  <rect x="0" y="358" width="900" height="22" rx="12" fill="#2C1810"/>
  <text x="450" y="360" text-anchor="middle" fill="#F0E68C" font-size="13">Charging: ORANGE bolt (0-30%)  -->  GREEN + WHITE bolt (31%+)  -->  Full GREEN (100%, no bolt)</text>
</svg>